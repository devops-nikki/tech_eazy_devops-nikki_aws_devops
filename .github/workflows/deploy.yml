name: Techeazy Assignment 3 - Auto Deploy

on:
  push:
    branches:
      - feature/assignment-3
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{env.AWS_REGION}}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform -chdir=ec2-deployement init

      - name: Terraform Plan
        run: terraform -chdir=ec2-deployement plan

      - name: Terraform Apply
        run: terraform -chdir=ec2-deployement apply -auto-approve

      - name:  Wait for EC2 to initialize
        run: sleep 60

      - name: Check if App is Running
        run: |
          EC2_IP=$(aws ec2 describe-instances \ 
          --filters "Name=tag:Name,Values=AppServer-*" \
          --query "Reservations[0].Instances[0].PublicIpAddress" \ 
          --output text)
          
          echo "Checking http://$EC2_IP ..."
          
          curl --fail --retry 5 --retry-delay 10 http://$EC2_IP || exit 1 {
          echo "App is not responding at http://$EC2_IP"
          exit 1
          }