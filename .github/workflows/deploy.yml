name: Techeazy Assignment 3 - Auto Deploy

on:
  push:
    branches:
      - feature/assignment-3
  workflow_dispatch:

env:
  AWS_REGION: ${{vars.AWS_REGION}}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{env.AWS_REGION}}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform -chdir=ec2-deployement init

      - name: Terraform Plan
        run: terraform -chdir=ec2-deployement plan -var="aws_region=${{env.AWS_REGION}}"

      - name: Terraform Apply
        run: terraform -chdir=ec2-deployement apply -auto-approve -var="aws_region=${{env.AWS_REGION}}"


      - name:  Wait for EC2 to initialize
        run: sleep 60

      - name: Check if App is Running
        run: |
          EC2_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=TechEazyApp" "Name=instance-state-name,Values=running" \
            --query "Reservations[*].Instances[*].PublicIpAddress" \
            --output text)

          echo "EC2 Public IP: $EC2_IP"
          
          if curl --connect-timeout 5 --silent "http://$EC2_IP" | grep -q "Welcome"; then
            echo "✅ App is running!"
          else
            echo "❌ App is not running."
            exit 1
          fi